    .banner img {

    footer {

    @media(max-width: 768px) {

  <script>
    let coins = parseFloat(localStorage.getItem("moneo") || "0");
    function updateCounter() {
      console.log("Current MONEO balance:", coins.toFixed(2));
    }
    updateCounter();
    document.querySelectorAll(".offer-button").forEach(btn => {
      btn.addEventListener("click", () => {
        coins += 5;
        localStorage.setItem("moneo", coins.toFixed(2));
        updateCounter();
      });
    });
    const video = document.querySelector('.video-container > video');
    let videoRewardGiven = false;
    if (video) {
      video.addEventListener('ended', () => {
        if (!videoRewardGiven) {
          coins += 1;
          localStorage.setItem("moneo", coins.toFixed(2));
          updateCounter();
          videoRewardGiven = true;
        }
      });
    }
