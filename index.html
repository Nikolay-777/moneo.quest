  <style>
    /* --- Общие стили и сбросы --- */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: #000; /* Черный фон */
      color: #0ff;
      text-align: center;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }
    /* Стили для фонового видео */
    #background-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;
      user-select: none;
      pointer-events: none;
    }
    /* Шапка сайта */
    header {
      padding: 20px;
      background: rgba(26,26,26,0.8);
      backdrop-filter: blur(8px);
      z-index: 10;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .title {
      font-size: 3rem;
      font-weight: 900;
      color: #00ffff;
      text-shadow:
        0 0 8px #00ffff,
        0 0 20px #00ffff,
        0 0 30px #0ff,
        0 0 40px #0ff,
        0 0 50px #0ff;
      user-select: none;
      margin: 0 auto;
      white-space: nowrap;
      text-align: center;
      flex: 1;
    }
    /* Видео плеер */
    .video-container {
      position: relative;
      width: 100%;
      height: 50vh;
      border-radius: 0;
      overflow: hidden;
      z-index: 10;
      background-color: black;
    }
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    /* Общие стили для каруселей кнопок */
    .carousel-container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      user-select: none;
      position: relative;
      border-radius: 12px;
      background-color: rgba(0, 0, 0, 0.8);
      box-shadow:
        inset 0 0 25px rgba(0, 255, 255, 0.5),
        0 0 20px rgba(0, 255, 255, 0.5);
      display: flex;
      gap: 15px;
      height: 100px;
      align-items: center;
      z-index: 10;
    }
    button.carousel-button, a.carousel-button {
      flex: 0 0 auto;
      background: rgba(0, 255, 255, 0.8);
      color: #000;
      border-radius: 30px;
      padding: 12px 24px;
      font-weight: 700;
      font-size: 1.2rem;
      white-space: nowrap;
      box-shadow: 0 0 20px #00ffff, inset 0 0 20px #33ffff;
      cursor: pointer;
      user-select: none;
      text-align: center;
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
      min-width: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      border: none;
      overflow: hidden;
      text-overflow: ellipsis;
      height: 48px;
      box-sizing: border-box;
      text-decoration: none;
    }
    button.carousel-button:hover,
    a.carousel-button:hover {
      background-color: #0ff;
      color: #003f3f;
      box-shadow: 0 0 40px #0ff, inset 0 0 20px #66ffff;
      outline: none;
    }
    /* Заголовки секций */
    .section-label {
      max-width: 900px;
      margin: 20px auto;
      font-size: 2rem;
      font-weight: 700;
      color: #0ff;
      text-shadow: 0 0 15px #0ff, 0 0 40px #0ff;
      user-select: none;
      text-align: center;
      padding: 0 20px;
      box-sizing: border-box;
      position: relative;
      z-index: 10;
    }
    /* Футер */
    footer {
      padding: 20px;
      user-select: none;
      position: relative;
      z-index: 10;
      background: rgba(26,26,26,0.8);
      color: #888;
      text-align: center;
      box-shadow: 0 -5px 20px #06b6d4;
      margin-top: auto;
    }

    /* Блок баннеров */
    .banner-carousel {
      position: relative;
      max-width: 900px;
      width: 100%;
      height: 250px;
      margin: 20px auto 40px auto;
      overflow: hidden;
      border-radius: 12px;
      background-color: rgba(0, 0, 0, 0.85);
      box-shadow:
        inset 0 0 25px rgba(0, 255, 255, 0.5),
        0 0 20px rgba(0, 255, 255, 0.5);
      user-select: none;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      position: relative;
    }
    .banner {
      width: 300px;
      height: 250px;
      border-radius: 12px;
      background-color: #222;
      box-shadow: 0 0 30px #00ffff;
      overflow: hidden;
      color: #fff;
      font-size: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      position: absolute;
      opacity: 0; /* Скрываем баннеры по умолчанию */
      transition: opacity 0.5s ease-in-out; /* Плавный переход */
    }
    .banner.active {
      opacity: 1; /* Показываем активный баннер */
    }

    /* Адаптив */
    @media (max-width: 768px) {
      .title { font-size: 2.5rem; }
      .video-container { height: 40vh; }
      .carousel-container {
        max-width: 95vw;
        padding: 10px;
        height: 80px;
        border-radius: 15px;
        gap: 10px;
      }
      button.carousel-button,
      a.carousel-button {
        min-width: 100px;
        padding: 10px 20px;
        font-size: 1rem;
        height: 40px;
      }
      .section-label {
        font-size: 1.5rem;
        margin: 15px 10px;
      }
      .banner-carousel {
        height: auto;
        flex-wrap: wrap;
      }
      .banner {
        width: 90vw;
        height: 120px;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
