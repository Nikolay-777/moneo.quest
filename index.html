<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moneo Quest — Видео кнопки с отступом</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: #111;
      color: #0ff;
      text-align: center;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }
    #background-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      user-select: none;
      pointer-events: none;
    }
    header {
      padding: 20px;
      background: rgba(26,26,26,0.8);
      backdrop-filter: blur(8px);
      z-index: 10;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .title {
      font-size: 3rem;
      font-weight: 900;
      color: #00ffff;
      text-shadow:
        0 0 8px #00ffff,
        0 0 20px #00ffff,
        0 0 30px #0ff,
        0 0 40px #0ff,
        0 0 50px #0ff;
      user-select: none;
      margin: 0 auto;
      white-space: nowrap;
      text-align: center;
      flex: 1;
    }
    .video-container {
      position: relative;
      width: 95vw;
      max-width: 1300px;
      aspect-ratio: 16 / 9;
      margin: 20px auto 60px auto;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.8);
      z-index: 10;
      background-color: black;
    }
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 16px;
    }
    .btn-withdraw { display: none; }
    .carousel-container {
      max-width: 900px;
      margin: 0 auto 40px;
      padding: 0 20px 40px;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      user-select: none;
      position: relative;
      border-radius: 12px;
      background-color: rgba(0,0,0,0.8);
      box-shadow: inset 0 0 20px rgba(0,255,255,0.3);
      display: flex;
      gap: 25px;
      scroll-behavior: auto;
      flex-wrap: nowrap;
      height: 60px;
      align-items: center;
      z-index: 10;
      margin-top: 5px; /* Опущена на пол сантиметра (5px) от видео плеера */
    }
    .carousel-container.wrap {
      flex-wrap: wrap;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 60px;
      padding-bottom: 15px;
      height: auto;
    }
    button.carousel-button, a.carousel-button {
      flex: 0 0 auto;
      background: rgba(0,255,255,0.25);
      color: #0ff;
      border-radius: 24px;
      padding: 18px 36px;
      font-weight: 700;
      font-size: 1.3rem;
      white-space: nowrap;
      box-shadow: 0 0 15px #00ffff, inset 0 0 15px #33ffff;
      cursor: pointer;
      user-select: none;
      text-align: center;
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
      min-width: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      border: none;
      overflow: hidden;
      text-overflow: ellipsis;
      height: 44px;
      box-sizing: border-box;
    }
    button.carousel-button:hover,
    a.carousel-button:hover {
      background-color: #0ff;
      color: #003f3f;
      box-shadow: 0 0 35px #0ff, inset 0 0 25px #66ffff;
      outline: none;
    }
    .section-label {
      max-width: 900px;
      margin: 0 auto 20px;
      font-size: 1.8rem;
      font-weight: 700;
      color: #0ff;
      text-shadow: 0 0 8px #0ff, 0 0 20px #0ff;
      user-select: none;
      text-align: center;
      padding: 0 10px;
      box-sizing: border-box;
    }
    footer {
      height: 40px;
      user-select: none;
      position: relative;
      z-index: 10;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <video id="background-video" autoplay muted loop playsinline>
    <source src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/video/02194a14-9de6-4e2f-8390-60ccbf18a3a4.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <header>
    <h1 class="title">Moneo Quest</h1>
  </header>
  <div class="video-container" aria-label="Видео плеер с рекламой">
    <video autoplay muted loop playsinline>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Карусель 10 кнопок Video -->
  <div class="video-buttons-carousel carousel-container" role="list" aria-label="Video buttons carousel">
    <button class="carousel-button" type="button">Video</button>
    <button class="carousel-button" type="button">Video</button>
    <button class="carousel-button" type="button">Video</button>
    <button class="carousel-button" type="button">Video</button>
    <button class="carousel-button" type="button">Video</button>
    <button class="carousel-button" type="button">Video</button>
    <button class="carousel-button" type="button">Video</button>
    <button class="carousel-button" type="button">Video</button>
    <button class="carousel-button" type="button">Video</button>
    <button class="carousel-button" type="button">Video</button>
  </div>

  <div class="section-label">Instant Quests</div>

  <!-- Карусель 50 кнопок Quest -->
  <div class="large-quest-carousel carousel-container" role="list" aria-label="Fifty Quest Buttons Carousel">
    <script>
      const container50 = document.currentScript.parentNode;
      for (let i=0; i<50; i++){
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'carousel-button';
        btn.textContent = 'Quest';
        container50.appendChild(btn);
      }
    </script>
  </div>

  <div class="section-label">Email/Pin Submits Quests</div>

  <!-- Карусель 60 кнопок Quest -->
  <div class="large-quest-carousel carousel-container" role="list" aria-label="Sixty Quest Buttons Carousel" style="max-height: 150px; overflow-x: auto; white-space: nowrap; margin-top: 5px;">
    <script>
      const container60 = document.currentScript.parentNode;
      for (let i=0; i<60; i++){
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'carousel-button';
        btn.textContent = 'Quest';
        container60.appendChild(btn);
      }
    </script>
  </div>

  <footer>
    © 2025 | Moneo Quest — Created by AI Technologies | All rights reserved
  </footer>
</body>
</html>
