    .background-image {

      z-index: -1;
      user-select: none;
      pointer-events: none;
    }
    header {

      backdrop-filter: blur(8px);
      z-index: 10;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
      gap: 15px;
    }
    .title {
      font-size: 3rem;
      font-weight: 900;
      color: #00ffff;
      text-shadow:
        0 0 8px #00ffff,
        0 0 20px #00ffff,
        0 0 30px #0ff,
        0 0 40px #0ff,
        0 0 50px #0ff;
      user-select: none;
      margin: 0 auto;
      white-space: nowrap;
      text-align: center;
      flex: 1;
    }
    .coin-counter {
      font-size: 1.25rem;
      color: #0f0;
      font-weight: 700;
      text-shadow: 0 0 8px #0f0;
      user-select: none;
      min-width: 120px;
      text-align: left;  
      flex-shrink: 0;
    }
    .lang-switcher {
      color: #ccc;
      cursor: pointer;
      font-size: 14px;
      user-select: none;
      min-width: 140px;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-left: 20px;
      flex-shrink: 0;
    }
    .lang-switcher button {
      background: transparent;
      border: 1px solid #ccc;
      border-radius: 6px;
      color: #ccc;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    .lang-switcher button:hover,
    .lang-switcher button:focus {
      background-color: #00ffff;
      color: #111;
      outline: none;
      border-color: #00ffff;
    }
    .lang-switcher button.active {
      background-color: #00ffff;
      color: #111;
      border-color: #00ffff;
      cursor: default;
    }
    .description {
      font-size: 1.25rem;

      color: #00ffff;
      max-width: 900px;
      line-height: 1.5;
      user-select: none;
      text-align: center;
      min-height: 3em;
      padding: 0 10px;
      box-sizing: border-box;

    .video-container {

      width: 90%;

      margin: 0 auto 30px auto;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);

    .btn-withdraw {

      color: #fff;

      padding: 10px 30px;
      margin-bottom: 30px;
      cursor: not-allowed;
      opacity: 0.5;
      font-weight: 700;
      border-radius: 8px;
      user-select: none;
      transition: background-color 0.3s ease;
      display: none;
    }
    .btn-withdraw:hover:not(:disabled) {

      color: #111;
    }
    .offer-carousel {
      display: flex;
      overflow-x: auto;
      padding: 0 20px 40px;
      gap: 15px;
      scroll-behavior: smooth;
      user-select: none;
    }
    .offer-button {
      background: rgba(0,255,255,0.15);
      color: #0ff;
      text-decoration: none;
      padding: 16px 24px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1rem;
      white-space: nowrap;
      box-shadow:

        inset 0 0 8px #33ffff;
      transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 120px;
      user-select: text;
    }
    .offer-button:hover,
    .offer-button:focus {
      background: #00ffff;
      color: #111;
      box-shadow:
        0 0 15px #00ffff,
        inset 0 0 20px #66ffff;
      outline: none;

    .banner-row {
      width: 100%;
      max-width: 960px;
      margin: 0 auto 100px;
      display: flex;
      justify-content: center;
      gap: 15px;
      user-select: none;
    }
    .banner {
      flex: 1 1 300px;
      max-width: 300px;
      height: 90px;
      border-radius: 12px;
      background: rgba(0,0,0,0.6);
      box-shadow: 0 0 15px rgba(0,255,255,0.4);
      overflow: hidden;
      position: relative;
      user-select: none;
    }
    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    footer {
      font-size: 12px;
      color: #777;
      margin: 20px 0 60px;
      user-select: none;

        justify-content: center;

        min-width: auto;
        flex-shrink: 0;
      }
      .title {

        text-align: center;

        display: flex;
        gap: 6px;
        justify-content: center;
      }
      .lang-switcher button {
        font-size: 14px;
        padding: 6px 12px;
      }
      .description {
        margin: 15px 10px 20px;
        font-size: 1rem;
      }
      .btn-withdraw {
        order: 7;
      }
      .offer-button {
        min-width: 100px;
        padding: 12px 16px;
        font-size: 0.9rem;
      }
      .video-container {

        order: 4;
        margin-bottom: 20px;
      }
      .banner-row {
        width: 90vw;
        flex-wrap: wrap;
        gap: 15px;
        margin-bottom: 100px;
        order: 6;
      }
      .banner {
        width: 100%;
        height: 90px;
      }
    }
  </style>

  <script>
    let coins = parseFloat(localStorage.getItem("moneo") || "0");
    const counterEl = document.getElementById('coin-counter');
    function updateCounter() {
      counterEl.textContent = "MONEO: " + coins.toFixed(2);
    }
    updateCounter();
    document.querySelectorAll(".offer-button").forEach(btn => {
      btn.addEventListener("click", () => {
        // Логика: 5 монет за квест, 1 монета за просмотр видео
        const reward = 5; // За квест
        coins += reward;
        localStorage.setItem("moneo", coins.toFixed(2));
        updateCounter();
      });
    });

    // Дополнительно добавить начисление 1 монеты за просмотр видео
    const video = document.querySelector('video');
    let videoWatched = false;
    video.addEventListener('ended', () => {
      if (!videoWatched) {
        const videoReward = 1;
        coins += videoReward;
        localStorage.setItem("moneo", coins.toFixed(2));
        updateCounter();
        videoWatched = true;
      }
    });
  </script>
