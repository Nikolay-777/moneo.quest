<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moneo Quest — Пример с баннерами и прокруткой</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      color: #0ff;
      text-align: center;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }
    #background-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;
      user-select: none;
      pointer-events: none;
    }
    header {
      padding: 20px;
      background: rgba(26,26,26,0.8);
      backdrop-filter: blur(8px);
      z-index: 10;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .title {
      font-size: 3rem;
      font-weight: 900;
      color: #00ffff;
      text-shadow:
        0 0 8px #00ffff,
        0 0 20px #00ffff,
        0 0 30px #0ff,
        0 0 40px #0ff,
        0 0 50px #0ff;
      user-select: none;
      margin: 0 auto;
      white-space: nowrap;
      text-align: center;
      flex: 1;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 50vh;
      border-radius: 0;
      overflow: hidden;
      z-index: 10;
      background-color: black;
    }
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .carousel-container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      user-select: none;
      position: relative;
      border-radius: 12px;
      background-color: rgba(0, 0, 0, 0.8);
      box-shadow:
        inset 0 0 25px rgba(0, 255, 255, 0.5),
        0 0 20px rgba(0, 255, 255, 0.5);
      display: flex;
      gap: 15px;
      height: 100px;
      align-items: center;
      z-index: 10;
    }
    button.carousel-button, a.carousel-button {
      flex: 0 0 auto;
      background: rgba(0, 255, 255, 0.5);
      color: #0ff;
      border-radius: 30px;
      padding: 12px 24px;
      font-weight: 700;
      font-size: 1.2rem;
      white-space: nowrap;
      box-shadow: 0 0 20px #00ffff, inset 0 0 20px #33ffff;
      cursor: pointer;
      user-select: none;
      text-align: center;
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
      min-width: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      border: none;
      overflow: hidden;
      text-overflow: ellipsis;
      height: 48px;
      box-sizing: border-box;
    }
    button.carousel-button:hover,
    a.carousel-button:hover {
      background-color: #0ff;
      color: #003f3f;
      box-shadow: 0 0 40px #0ff, inset 0 0 20px #66ffff;
      outline: none;
    }
    .section-label {
      max-width: 900px;
      margin: 20px auto;
      font-size: 2rem;
      font-weight: 700;
      color: #0ff;
      text-shadow: 0 0 15px #0ff, 0 0 40px #0ff;
      user-select: none;
      text-align: center;
      padding: 0 20px;
      box-sizing: border-box;
      position: relative;
      z-index: 10;
    }
    footer {
      padding: 20px;
      user-select: none;
      position: relative;
      z-index: 10;
      background: rgba(26,26,26,0.8);
      color: #888;
      text-align: center;
      box-shadow: 0 -5px 20px #06b6d4;
      margin-top: auto;
    }
    /* Бесконечная плавная карусель */
    .banner-carousel {
      position: relative;
      max-width: 900px;
      width: 100%;
      height: 200px;
      margin: 20px auto 40px auto;
      overflow: hidden;
      border-radius: 12px;
      background-color: rgba(0, 0, 0, 0.85);
      box-shadow:
        inset 0 0 25px rgba(0, 255, 255, 0.5),
        0 0 20px rgba(0, 255, 255, 0.5);
      user-select: none;
      z-index: 10;
    }
    .banner-track {
      display: flex;
      width: calc(350px * 10);
      animation: scroll 20s linear infinite;
    }
    .banner {
      flex: 0 0 350px;
      height: 180px;
      margin: 10px;
      border-radius: 12px;
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      user-select: none;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    /* Адаптив */
    @media (max-width: 768px) {
      .title { font-size: 2.5rem; }
      .video-container { height: 40vh; }
      .carousel-container {
        max-width: 95vw;
        padding: 10px;
        height: 80px;
        border-radius: 15px;
        gap: 10px;
      }
      button.carousel-button {
        min-width: 100px;
        padding: 10px 20px;
        font-size: 1rem;
        height: 40px;
      }
      .section-label {
        font-size: 1.5rem;
        margin: 15px 10px;
      }
      .banner-carousel {
        max-width: 95vw;
        height: 140px;
      }
      .banner {
        flex: 0 0 250px;
        height: 140px;
        margin: 6px;
        font-size: 1.2rem;
      }
      .banner-track {
        width: calc(250px * 10);
        animation-duration: 15s;
      }
    }
  </style>
</head>
<body>

  <video id="background-video" autoplay muted loop playsinline>
    <source src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/video/02194a14-9de6-4e2f-8390-60ccbf18a3a4.mp4" type="video/mp4" />
  </video>

  <header>
    <h1 class="title">Moneo Quest</h1>
  </header>

  <div class="video-container" aria-label="Видео плеер с рекламой">
    <video autoplay muted loop playsinline controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
    </video>
  </div>

  <div class="video-buttons-carousel carousel-container" role="list" aria-label="Video buttons carousel" style="margin-top:5px;">
    <button class="carousel-button" type="button">Video</button>
    <button class="carousel-button" type="button">Video</button>
    <button class="carousel-button" type="button">Video</button>
    <button class="carousel-button" type="button">Video</button>
    <button class="carousel-button" type="button">Video</button>
    <button class="carousel-button" type="button">Video</button>
    <button class="carousel-button" type="button">Video</button>
    <button class="carousel-button" type="button">Video</button>
    <button class="carousel-button" type="button">Video</button>
    <button class="carousel-button" type="button">Video</button>
  </div>

  <div class="section-label">Instant Quests</div>

  <div class="large-quest-carousel carousel-container" role="list" aria-label="Fifty Quest Buttons Carousel" style="margin-top:5px;">
    <script>
      const container50 = document.currentScript.parentNode;
      for(let i=0; i < 50; i++){
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'carousel-button';
        btn.textContent = 'Quest';
        container50.appendChild(btn);
      }
    </script>
  </div>

  <div class="section-label">Email/Pin Submits Quests</div>

  <div class="large-quest-carousel carousel-container" role="list" aria-label="Sixty Quest Buttons Carousel" style="max-height:150px; overflow-x:auto; white-space:nowrap; margin-top:5px;">
    <script>
      const container60 = document.currentScript.parentNode;
      for(let i=0; i<60; i++){
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'carousel-button';
        btn.textContent = 'Quest';
        container60.appendChild(btn);
      }
    </script>
  </div>

  <div class="banner-carousel" aria-label="Бесконечная карусель баннеров">
    <div class="banner-track" aria-live="polite" aria-atomic="true">
      <div class="banner">Баннер 1</div>
      <div class="banner">Баннер 2</div>
      <div class="banner">Баннер 3</div>
      <div class="banner">Баннер 4</div>
      <div class="banner">Баннер 5</div>
      <div class="banner">Баннер 1</div>
      <div class="banner">Баннер 2</div>
      <div class="banner">Баннер 3</div>
      <div class="banner">Баннер 4</div>
      <div class="banner">Баннер 5</div>
    </div>
  </div>

  <footer>
    © 2025 | Moneo Quest — Created by AI Technologies | All rights reserved
  </footer>

</body>
</html>
