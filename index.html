<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moneo Quest — Красивые и аккуратные карусели кнопок</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: #111;
      color: #0ff;
      text-align: center;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }
    #background-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;
      user-select: none; pointer-events:none;
    }
    header {
      padding: 20px;
      background: rgba(26,26,26,0.8);
      backdrop-filter: blur(8px);
      z-index: 10;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .title {
      font-size: 3rem;
      font-weight: 900;
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff, 0 0 20px #00ffff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #0ff;
      user-select: none;
      margin: 0 auto;
      white-space: nowrap;
      text-align: center;
      flex: 1;
    }
    .video-container {
      position: relative;
      width: 90%;
      max-width: 900px;
      aspect-ratio: 16/9;
      margin: 30px auto 60px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 50px rgba(0,255,255,0.7);
      background-color: black;
      z-index: 10;
    }
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
      display: block;
    }
    .btn-withdraw { display: none; }
    /* Карусели с достаточным отступом и без вертикального движения */
    .carousel-container {
      max-width: 900px;
      margin: 10px auto 50px;
      padding: 10px 20px;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      user-select: none;
      background-color: rgba(0,0,0,0.8);
      border-radius: 16px;
      box-shadow: inset 0 0 40px #0ff;
      display: flex;
      gap: 25px;
      scroll-behavior: smooth;
      flex-wrap: nowrap;
      height: 60px;
      align-items: center;
      position: relative;
      z-index: 10;
    }
    .carousel-container.wrap {
      flex-wrap: wrap;
      max-height: 420px;
      overflow-y: auto;
      margin-bottom: 80px;
      padding-bottom: 15px;
      height: auto;
    }
    button.carousel-button, a.carousel-button {
      flex: 0 0 auto;
      background: rgba(0,255,255,0.25);
      color: #0ff;
      border-radius: 24px;
      padding: 18px 36px;
      font-weight: 700;
      font-size: 1.3rem;
      white-space: nowrap;
      box-shadow: 0 0 25px #00ffff, inset 0 0 25px #33ffff;
      cursor: pointer;
      user-select: none;
      text-align: center;
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
      min-width: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      border: none;
      overflow: hidden;
      text-overflow: ellipsis;
      height: 44px;
      box-sizing: border-box;
    }
    button.carousel-button:hover, a.carousel-button:hover,
    button.carousel-button:focus, a.carousel-button:focus {
      background-color: #0ff;
      color: #003f3f;
      box-shadow: 0 0 40px #0ff, inset 0 0 30px #66ffff;
      outline: none;
    }
    .section-label {
      max-width: 900px;
      margin: 0 auto 25px;
      font-size: 1.8rem;
      font-weight: 700;
      color: #0ff;
      text-shadow: 0 0 12px #0ff, 0 0 30px #0ff;
      user-select: none;
      text-align: center;
      padding: 0 10px;
      box-sizing: border-box;
      position: relative;
      z-index: 10;
    }
    footer {
      padding: 20px 0 40px;
      color: #888;
      user-select: none;
      position: relative;
      z-index: 10;
    }
    @media (max-width: 768px) {
      header {
        margin-top: 20px;
      }
      .title {
        font-size: 2.5rem;
      }
      .video-container {
        width: 95vw;
        height: auto;
        aspect-ratio: 16 / 9;
        margin: 40px auto 60px;
      }
      .carousel-container {
        max-width: 95vw;
        padding: 10px 15px 40px;
        background-color: rgba(0,0,0,0.85);
        border-radius: 16px;
        box-shadow: inset 0 0 40px #0ff;
        gap: 20px;
      }
      .carousel-container.wrap {
        max-height: none;
        height: auto;
        flex-wrap: nowrap;
        margin-bottom: 60px;
      }
      button.carousel-button, a.carousel-button {
        min-width: 120px;
        padding: 20px 28px;
        font-size: 1.2rem;
        height: 48px;
      }
      .section-label {
        font-size: 1.6rem;
        margin: 20px 10px 25px;
      }
    }
  </style>
</head>
<body>
  <video id="background-video" autoplay muted loop playsinline>
    <source src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/video/02194a14-9de6-4e2f-8390-60ccbf18a3a4.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <header>
    <h1 class="title">Moneo Quest</h1>
  </header>
  <div class="video-container" aria-label="Видео плеер с рекламой">
    <video autoplay muted loop playsinline>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Карусель 10 кнопок Video -->
  <div class="video-buttons-carousel carousel-container" role="list" aria-label="Video buttons carousel">
    <button class="carousel-button" type="button">Video</button>
    <button class="carousel-button" type="button">Video</button>
    <button class="carousel-button" type="button">Video</button>
    <button class="carousel-button" type="button">Video</button>
    <button class="carousel-button" type="button">Video</button>
    <button class="carousel-button" type="button">Video</button>
    <button class="carousel-button" type="button">Video</button>
    <button class="carousel-button" type="button">Video</button>
    <button class="carousel-button" type="button">Video</button>
    <button class="carousel-button" type="button">Video</button>
  </div>

  <div class="section-label">Instant Quests</div>

  <!-- Карусель 50 кнопок Quest -->
  <div class="large-quest-carousel carousel-container" role="list" aria-label="Fifty Quest Buttons Carousel">
    <script>
      const container50 = document.currentScript.parentNode;
      for(let i=0; i<50; i++){
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'carousel-button';
        btn.textContent = 'Quest';
        container50.appendChild(btn);
      }
    </script>
  </div>

  <div class="section-label">Email/Pin Submits Quests</div>

  <!-- Карусель 100 кнопок Quest -->
  <div class="large-quest-carousel carousel-container" role="list" aria-label="Hundred Quest Buttons Carousel" style="max-height: 150px; overflow-x: auto; white-space: nowrap;">
    <script>
      const container60 = document.currentScript.parentNode;
      for(let i=0; i<100; i++){
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'carousel-button';
        btn.textContent = 'Quest';
        container60.appendChild(btn);
      }
    </script>
  </div>

  <footer>
    © 2025 | Moneo Quest — Created by AI Technologies | All rights reserved
  </footer>
</body>
</html>
