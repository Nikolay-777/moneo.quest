  <script>
    // Логика начисления монет
    let coins = parseFloat(localStorage.getItem("moneo") || "0");
    const updateCounter = () => {
      // Счетчик не отображается, так что обновлять элемент счетчика не нужно
      // Можно здесь логировать или использовать для дальнейшей логики
      console.log("Current MONEO balance:", coins.toFixed(2));
    };
    updateCounter();

    document.querySelectorAll(".offer-button").forEach(button => {
      button.addEventListener("click", () => {
        // Начисляем 5 монет за квест
        coins += 5;
        localStorage.setItem("moneo", coins.toFixed(2));
        updateCounter();
      });
    });

    const video = document.querySelector('video');
    let videoRewardGiven = false;
    if (video) {
      video.addEventListener('ended', () => {
        if (!videoRewardGiven) {
          coins += 1; // Начисляем 1 монету за просмотр видео
          localStorage.setItem("moneo", coins.toFixed(2));
          updateCounter();
          videoRewardGiven = true;
        }
      });
    }
